    <meta charset="UTF-8">

    <title>Maintenance - Islamic Book Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-image: url(https://cdn.modrinth.com/landing-new/landing.webp);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
        }

        .icon-container {
            margin-bottom: 2rem;
        }

        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(100, 116, 139, 0.5);
            box-shadow: 0 4px 16px rgba(168, 85, 247, 0.2);
        }

        .icon svg {
            width: 60px;
            height: 60px;
            fill: #a855f7;
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: white;
        }

        .message {
            font-size: 1.125rem;
            color: rgb(203, 213, 225);
            line-height: 1.6;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            padding: 2rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(100, 116, 139, 0.5);
            box-shadow: 0 4px 16px rgba(168, 85, 247, 0.1);
        }

        .message strong {
            color: white;
        }

        .buttons-container {
            margin-top: 2rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            background-color: #7c3aed;
            color: white;
        }

        .btn:hover {
            background-color: #6d28d9;
            color: white;
        }

        .btn-icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
            fill: currentColor;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            .message {
                font-size: 1rem;
                padding: 1.5rem;
            }
            .icon {
                width: 80px;
                height: 80px;
            }
            .icon svg {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>
